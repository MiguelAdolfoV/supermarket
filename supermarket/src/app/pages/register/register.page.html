<ion-content>
  <div class="center-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Regístrate</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de Documento</ion-label>
          <ion-input [(ngModel)]="tipo_documento" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Número de Documento</ion-label>
          <ion-input [(ngModel)]="num_documento" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [(ngModel)]="direccion" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="telefono" type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-button (click)="register()">Registrarse</ion-button>
        <ion-button fill="outline" routerLink="/login">
          Volver al Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
